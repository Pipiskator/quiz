<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина: Веб-программирование</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Викторина: Веб-программирование</h1>

    <!-- Контейнер с вопросами и ответами -->
    <div id="quiz-container">
        <!-- Вопросы и ответы будут добавляться динамически через JavaScript -->
    </div>

    <!-- Кнопка для перехода к следующему вопросу -->
    <button id="next-btn" onclick="nextQuestion()">Далее</button>

    <!-- Результаты викторины (скрыты по умолчанию) -->
    <div id="result" class="result hidden"></div>

    <!-- Контейнер для графика (скрыт по умолчанию) -->
    <div id="graph-container" class="hidden">
        <div class="graph-title">Статистика правильных ответов пользователей</div>
        <div class="graph"></div>
    </div>

</div>

<script src="js.js"></script>
</body>
</html>
